services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      - sqlite_data:/app/data
      - ./backend/logs:/app/logs

  backend-test:
    image: mcr.microsoft.com/dotnet/sdk:8.0
    volumes:
      - ./backend:/app
    working_dir: /app
    command: dotnet test Api.Tests/Api.Tests.csproj

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sqlite_data:
